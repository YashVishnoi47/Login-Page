<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="form">
      <!-- <form action="*"> -->
      <div class="inputbox">
        <input
          required="required"
          class="name box-styling"
          type="text"
          placeholder=""
          name="name"
          id="name"
        />
        <span class="spann">Name</span>
        <i></i>
      </div>

      <div class="inputbox">
        <input
          required="required"
          class="email box-styling"
          type="email"
          name="E-mail"
          id="E-mail"
          placeholder=""
        />
        <span class="spann">E-Mail</span>
        <i></i>
      </div>

      <div class="inputbox">
        <input
          required="required"
          class="number box-styling"
          type="password"
          name="number"
          placeholder=""
          id="num"
        />
        <span class="spann">Password</span>
        <i></i>
      </div>
      <div class="log-sign">
        <a href="index-2.html">
          <input class="log-sign-buttons" type="button" value="Login" />

        </a>
      </div>

      <a class="forget" href="*">Forget Password</a>

      <div class="or">
        <p>OR</p>
      </div>

      <div class="social-login">
        <button class="google white">
          <i class="fa-brands fa-google"></i> Login with google
        </button>
        <button class="google blue">
          <i class="fa-brands fa-facebook"></i> Login with facebook
        </button>
        <button class="google black">
          <i class="fa-brands fa-twitter"></i> Login with Twitter
        </button>
      </div>
      <!-- </form> -->
    </div>
  </body>
</html>
